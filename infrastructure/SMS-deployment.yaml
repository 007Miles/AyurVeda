apiVersion: apps/v1
kind: Deployment
metadata:
  name: SMS
  labels:
    app: SMS
spec:
  replicas: 1
  selector:
    matchLabels:
      app: SMS
  template:
    metadata:
      labels:
        app: SMS
    spec:
      containers:
        - name: SMS
          image: dinukakariyawasam/ayurveda:SMS
          ports:
            - containerPort: 3011
---
apiVersion: v1
kind: Service
metadata:
  name: SMS
spec:
  selector:
    app: SMS
  ports:
    - name: http
      port: 3011
      targetPort: 3011
  type: NodePort

